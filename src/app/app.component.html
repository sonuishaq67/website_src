<style>
  @import url("https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&family=Merienda:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

  html,
  body {
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevent horizontal scrolling */
    margin: 0;
  }

  body {
    display: flex;
    justify-content: flex-start; /* Align content to the left */
    align-items: center;
    min-height: 95vh;
    padding: 0;
  }

  main {
    width: 100%;
    padding: 2rem;
    height: 95vh;
    overflow: hidden;
    box-sizing: border-box;
    display: flex;
    justify-content: flex-start; /* Keep content aligned to the left */
    align-items: center;
    text-align: left;
    font-family: "Poppins", sans-serif;
  }
  main::-webkit-scrollbar {
    display: none; /* Hide scrollbar */
  }

  /* Hide scrollbar for Firefox */
  main {
    scrollbar-width: none; /* Hide scrollbar */
  }

  /* Content container */
  .content {
    max-width: 600px;
    margin-left: 10%; /* Left alignment with space */
  }

  /* Text styles */
  h1 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }

  .role {
    font-size: 1.25rem;
    font-weight: 400;
    margin-bottom: 1rem;
  }

  .current-role,
  .previous-role {
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 1rem;
  }

  /* Link styles */
  a {
    color: #ff0000;
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Responsive styles for mobile devices */
  @media screen and (max-width: 650px) {
    body {
      justify-content: center; /* Center content on mobile */
      align-items: center;
    }

    main {
      padding: 1rem;
      justify-content: center; /* Center the content on mobile */
    }

    .content {
      margin-left: 0; /* No left margin on mobile */
      width: 100%; /* Full width for mobile */
    }

    h1 {
      font-size: 2rem;
    }

    .para {
      font-size: 1rem;
    }

    .download-button {
      display: inline-block; /* Allow padding and background */
      background-color: #ff0000; /* Button background color */
      color: white; /* Button text color */
      padding: 10px 20px; /* Spacing inside the button */
      border: none; /* Remove border */
      border-radius: 5px; /* Rounded corners */
      text-align: center; /* Center text */
      text-decoration: none; /* Remove underline */
      font-weight: bold; /* Make text bold */
      margin-left: auto; /* Push it to the right */
      margin-top: 1rem; /* Space above the button */
      transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    .download-button:hover {
      background-color: #2980b9; /* Darker shade on hover */
    }
  }
</style>
